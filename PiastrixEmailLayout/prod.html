<!--<!DOCTYPE html>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piastrix Email Layout2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      table {
        margin: 0;
        padding: 0;
        border-collapse: collapse;
      }

      span {
        -webkit-text-size-adjust: none;
      }

      img {
        border: 0;
        display: block;
      }

      hr {
        border: none;
        color: #e1e1e1;
        background-color: #e1e1e1;
        height: 1px;
      }

      .padding-wrapper {
        padding: 0 30px;
      }

      .padding-wrapper--top {
        padding-top: 24px;
      }

      .padding-wrapper--bottom {
        padding-bottom: 24px;
      }

      .email-title {
        font-family: "Roboto", "Arial", sans-serif;
        color: #000000;
        margin: 0;
        text-align: left;
        font-style: normal;
        font-weight: 500;
        font-size: 24px;
        line-height: 28px;
        display: flex;
        align-items: center;
      }

      .email-link {
        color: #58606b !important;
        -webkit-text-size-adjust: none;
      }

      .email-text {
        font-family: "Roboto", "Arial", sans-serif;
        font-weight: 400;
        color: #000000;
        font-style: normal;
        font-size: 16px;
        line-height: 26px;
        -webkit-text-size-adjust: none;
      }
    </style>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="width:100%;padding-bottom:40px;"
    >

            >
              <table
                class="email"

                cellpadding="0"
                cellspacing="0"
                align="center"
                style="max-width:600px;width:100%;background-color:#FFFFFF;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;box-shadow:0 -12px 15px rgba(0, 122, 255, 0.12);border-radius:8px 8px 0 0;"
