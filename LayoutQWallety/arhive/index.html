    <script>
      function initMap() {
        let location = { lat: 50.829375, lng: -0.139863 };
        let center = { lat: 50.833, lng: -0.139863 };

        let mapOptions = {
          center: new google.maps.LatLng(center),
          zoom: 15,
        };
        let map = new google.maps.Map(
          document.getElementById('map'),
          mapOptions
        );
        var marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>
